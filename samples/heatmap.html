<!DOCTYPE html>
<html>

  <head>
    <title>Keyboard Heatmap - Keyboard Demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="An interesting keyboard game">
    <meta name="keywords" content="keyboard,heatmap,keyboard-layout,keyboard-game,keyboard-js,canvas,key shortcuts">
    <meta name="apple-mobile-web-app-title" content="">
    <link type="text/css" rel="stylesheet" href="../keyboard-layout/default.css" />
    <link href="//cdn.bootcss.com/animate.css/3.5.2/animate.min.css" rel="stylesheet">
    <script data-main="heatmap" src="//cdn.bootcss.com/require.js/2.3.1/require.min.js"></script>
    <style>
    body {
    overflow-x: hidden;
}
kbd {
    display: inline-block;
    padding: 3px 5px;
    font-size: 11px;
    line-height: 10px;
    color: #555;
    vertical-align: middle;
    background-color: #fcfcfc;
    border: solid 1px #ccc;
    border-bottom-color: #bbb;
    border-radius: 3px;
    box-shadow: inset 0 -1px 0 #bbb;
}
.keyboard-wrapper {
    margin-left: 260px;
    position: relative;
}
.keyboard-wrapper h1 {
    padding: 10px;
    font-size: 24px;
    border: 6px dashed black;
    text-align: center;
    text-transform: uppercase;
    width: 600px;
    margin: 20px auto;
}
#keyboard-layout {
    width: 1000px;
    margin: 20px auto;
}
#keyboard-info {
    position: fixed;
    top: 0;
    left: 0;
    width: 260px;
    height: 100%;
    background: black;
    color: #898079;
    box-shadow: 2px 2px 10px black;
}
#keyboard-info h1 {
    text-transform: uppercase;
    text-align: center;
}
#keyboard-info .statistic {
    position: absolute;
    bottom: 2px;
    right: 4px;
}
.keyboard-info-list {
    list-style-type: none;
    padding-left: 16px;
}
.keyboard-info-list li {
    margin-bottom: 10px;
}
#keyboard-info .avg {
    color: #F10615
}
#keyboard-info .count {
    color: #D51D29
}
#keyboard-info .value {
    color: #F1F1EF;
    margin-right: 4px;
}
.keyboard-info-list li div p {
    display: inline;
}
.keyboard-info-list li div p:first-child {
    padding-right: 16px;
}
#input-content {
    width: 70%;
    margin: 0 auto;
    display: block;
    text-align: center;
    font-size: 4em;
}
#user-input {
    position: absolute;
    width: 100%;
    height: 100%;
    z-index: 12;
    top: 0;
    left: 0;
    text-align: right;
    /* background: gainsboro; */
    pointer-events: none;
    opacity: 0.3;
}
footer {
    position: fixed;
    right: 20px;
    top: 12px;
}
    </style>
  </head>

  <body>

    <div id="keyboard-info">
      <h1>record</h1>
      <ul class="keyboard-info-list"></ul>
      <div class="statistic"></div>
    </div>

    <div class="keyboard-wrapper">
      <h1>heatmap&#127912;</h1>
      <p style="text-align: center">
        All of your KEYS are eaten by me. (except <kbd>Meta</kbd>/<kbd>Alt + Tab</kbd>/<kbd>Ctrl(Command) + w</kbd>/<kbd>Ctrl(Command) + n</kbd>/<kbd>Ctrl(Command) + t</kbd>)
        &#128512;
      </p>
      <div id="keyboard-layout" width="100%"></div>
      <div id="input-content"></div>
      <div id="user-input"></div>
    </div>
